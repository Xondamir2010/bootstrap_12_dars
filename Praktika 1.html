<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Praktika 1</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/praktika 1.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-12" style="margin-top: 200px">
            <button type="button" class="btn btn-primary">Popover</button>
            <button type="button" class="btn btn-success">Another popover</button>
            <button type="button" class="btn btn-info" data-placement="top" data-toggle="popover" title="Popover title" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi architecto autem ea fugit id incidunt iure modi molestias nam nesciunt omnis praesentium quasi, voluptatibus. A architecto dignissimos recusandae sit tenetur.">Large popover</button>
            <button type="button" class="btn btn-warning">Last popover</button>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
