<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Praktika 5</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/praktika 5.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <div class="wrap">
                </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <img src="Rasmlar/delete.png" alt="" style="margin: 290px 330px; width: 50px" class="btn btn-light" data-target="#myModal" data-toggle="modal" data-placement="right"  title="Popover title" data-content="lorem">
            <img src="Rasmlar/delete.png" alt="" style="width: 50px; margin-left: -330px;" class="btn btn-light">
            <img src="Rasmlar/delete.png" alt="" style="width: 50px;" class="btn btn-light">

            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-sm modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header bg-light">
                            <h4>Delete item</h4><span class="close" data-dismiss="modal">&times;</span>
                        </div>
                        <div class="modal-body">
                            <p>
                                Are you sure want to delete this item?
                            </p>
                            <button type="button" class="btn btn-light bg-white" style="border: 1px solid #ccc;" data-dismiss="modal">Yes</button>
                            <button type="button" class="btn btn-light bg-white" style="border: 1px solid #ccc;" data-dismiss="modal">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
